<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="socialmedia.css">
    <title>Social Media Banner</title>
</head>
<body>
    <section>
    <div class="social-banner">
        <div class="logo">
            <img src="assets/nintendo-logo.png" alt="Nintendo Logo">
        </div>
        <a target="_blank" href="https://www.facebook.com/NintendoAmerica/" class="social-icon"><img src="assets/facebook-icon.png" alt="Facebook"></a>
        <a target="_blank" href="https://www.instagram.com/nintendoamerica/" class="social-icon"><img src="assets/instagram-icon.png" alt="Instagram"></a>
        <a target="_blank" href="https://twitter.com/NintendoAmerica" class="social-icon"><img src="assets/twitter-icon.png" alt="Twitter"></a>
        <a target="_blank" href="https://www.youtube.com/nintendo" class="social-icon"><img src="assets/youtube-icon.png" alt="Youtube"></a>  
    </div>
</section>
</body>
</html>
